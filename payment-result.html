<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат оплаты | You Печка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
    </style>
</head>
<body class="text-stone-800 antialiased min-h-screen flex flex-col">

    <header class="bg-stone-950 text-white py-4">
        <div class="max-w-4xl mx-auto px-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <img src="logo.jpg" onerror="this.style.display='none'" class="w-10 h-10 rounded-full object-cover border border-stone-700">
                <span class="text-lg font-black uppercase tracking-widest text-orange-500">You Печка</span>
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="result-card" class="bg-white rounded-3xl w-full max-w-sm shadow-xl p-8 text-center border border-stone-200">
            <div id="result-icon" class="w-16 h-16 bg-stone-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="loader-2" class="w-8 h-8 text-stone-400 animate-spin"></i>
            </div>
            <h2 id="result-title" class="text-2xl font-bold text-stone-800 mb-2">Проверяем оплату...</h2>
            <p id="result-text" class="text-stone-500 mb-6">Подождите, идёт проверка статуса платежа.</p>
            <a href="index.html" class="inline-block w-full bg-stone-900 text-white font-bold py-3 rounded-xl hover:bg-stone-800 transition-colors">На главную</a>
        </div>
    </main>

<script>
lucide.createIcons();

(async function() {
    const params = new URLSearchParams(window.location.search);
    const orderNumber = params.get('order');

    if (!orderNumber) {
        showResult('error', 'Номер заказа не найден');
        return;
    }

    // Проверяем статус оплаты (до 5 попыток с интервалом 2с)
    for (let i = 0; i < 5; i++) {
        try {
            const res = await fetch(`api/payment.php?action=status&order=${encodeURIComponent(orderNumber)}`);
            const data = await res.json();

            if (data.payment_status === 'paid') {
                showResult('success', `Заказ <b>#${orderNumber}</b> оплачен! Мы уже начали готовить вашу пиццу.`);
                return;
            }
            if (data.payment_status === 'failed') {
                showResult('error', `Оплата заказа <b>#${orderNumber}</b> не прошла. Свяжитесь с нами по телефону.`);
                return;
            }
            // pending — ждём
        } catch(e) {}

        if (i < 4) await new Promise(r => setTimeout(r, 2000));
    }

    // После 5 попыток всё ещё pending
    showResult('pending', `Заказ <b>#${orderNumber}</b> создан. Оплата обрабатывается — мы свяжемся с вами, когда платёж поступит.`);
})();

function showResult(type, message) {
    const iconEl = document.getElementById('result-icon');
    const titleEl = document.getElementById('result-title');
    const textEl = document.getElementById('result-text');

    if (type === 'success') {
        iconEl.className = 'w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4';
        iconEl.innerHTML = '<i data-lucide="check" class="w-8 h-8 text-green-500"></i>';
        titleEl.textContent = 'Оплата прошла!';
    } else if (type === 'error') {
        iconEl.className = 'w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4';
        iconEl.innerHTML = '<i data-lucide="x" class="w-8 h-8 text-red-500"></i>';
        titleEl.textContent = 'Ошибка оплаты';
    } else {
        iconEl.className = 'w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4';
        iconEl.innerHTML = '<i data-lucide="clock" class="w-8 h-8 text-amber-500"></i>';
        titleEl.textContent = 'Обрабатывается';
    }

    textEl.innerHTML = message;
    lucide.createIcons();
}
</script>

</body>
</html>
